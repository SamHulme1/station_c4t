{% extends "base.html" %}
{% block content %}
        <form class="col s10 offset-s1" method="POST" action="{{ url_for('login') }}">
            <div class="container form-style">
                <div class="center-align">
                    <div>
                        <img src="https://images.nightcafe.studio/jobs/RzogiCzkr92cWwvEZHDf/RzogiCzkr92cWwvEZHDf--3--ttj0b.jpg?tr=w-1600,c-at_max"
                            alt="signin-img" id="signin-img">
                        <div class="row">
                            <div class="col s12">
                                <div class="container-fluid center-align">
                                    <div class="row">
                                        <fieldset class="col s8 offset-s2">
                                            {{ form.username.label }}
                                            {{ form.username}}
                                        </fieldset>
                                    </div>
                                    <div class="row">
                                        <fieldset class="col s8 offset-s2">
                                            {{ form.password.label }}
                                            {{ form.password }}
                                        </fieldset>
                                    </div>
                                    <div class="row">
                                        <div class="offset-s2">
                                            {{ form.submit }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <h3 class="glow-font-medium"> Need to register an account, <a href="{{ url_for('create_account') }}">click here</a> </h3>
                        </div>
                    </div>
                </div>
            </div>
        </form>   
{% endblock %}
