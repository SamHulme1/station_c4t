{% extends "base.html" %}
{% block content %}
<form class="col s10 offset-s1" method="POST" action="{{ url_for('change_password') }}">
    <div class="container form-style">
        <div class="center-align">
            <div>
                <div class="col s12">
                    <!-- change password form bellow -->
                    <div class="row"><h2 class="glow-font-large">Change Password</h2></div>
                    <img src="https://images.nightcafe.studio/jobs/VBSV7hp7n8FaxX9wX3Sa/VBSV7hp7n8FaxX9wX3Sa--1--6ncml.jpg?tr=w-1600,c-at_max" alt="change-password-image" id="change-password-img">
                    <div class="container-fluid center-align">
                        <div class="row">
                            <fieldset class="col s8 offset-s2">
                                {{ form.username.label }}
                                {{ form.username}}
                            </fieldset>
                        </div>
                        <div class="row">
                            <fieldset class="col s8 offset-s2">
                                {{ form.password.label }}
                                {{ form.password }}
                            </fieldset>
                        </div>
                        <div class="row">
                            <fieldset class="col s8 offset-s2">
                                {{ form.newpassword.label }}
                                {{ form.newpassword }}
                            </fieldset>
                        </div>
                        <div class="row">
                            <div class="offset-s2">
                                {{ form.submit }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</form>
{% endblock %}
